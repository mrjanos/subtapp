<!DOCTYPE html>
<html lang="en" ng-app="subtitlesApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Subtapp - 1.0</title>
    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet">
    <!-- Custom -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="wrapper" ng-controller="SubtitlesController">
        <!-- Loading div -->
        <!--div class="overlay" ng-show="loading"></div-->        
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <span class="navbar-brand">Subtapp</span>
            </div>
            <p class="navbar-text">Language:</p>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <select class="form-control" ng-model="lang">
                        <option value="eng">ENG</option>
                        <option value="hun">HUN</option>
                        <option value="ger">GER</option>
                    </select>
                </div>
            </form>
        </nav>
        <div class="container-fluid small">
            <div class="row">
                <div class="col-xs-12">
                    <div id="holder">
                        <table class="table" id="movieList">
                            <tr ng-repeat="m in movieFiles">
                                <td class="col-xs-9">{{ m.name }}</td>
                                <!--td class="col-xs-2">Ã–sszes feliratot!</td-->
                                <td class="col-xs-3" ng-show="m.results.length > 0 && !m.loading">
                                    <button class="btn btn-default btn-sm pull-right" type="button" ng-click="downloadNextSub(m)">
                                        <span class="badge">{{ m.results.length }}</span> Get another
                                    </button>
                                </td>
                                <td class="col-xs-3" ng-show="m.results.length == 0 && !m.loading">&nbsp;</td>
                                <td class="col-xs-3" ng-show="m.loading">
                                    <span class="pull-righ">
                                        <i class="fa fa-cog fa-spin fa-2x"></i>
                                    </span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <!-- /col-xs-12-->
            </div>
            <!-- /row-->
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Angular JS -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="app/app.js"></script>
    <script src="app/services/opensubtitles.js"></script>
    <script src="app/services/fsutils.js"></script>
    <script src="app/controllers/subtitlesController.js"></script>
</body>

</html>
